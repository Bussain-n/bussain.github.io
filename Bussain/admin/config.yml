backend:
  name: git-gateway
  branch: main  # or 'master' depending on your repo

# Local development backend (uncomment when testing locally)
# local_backend: true

media_folder: "images/uploads"  # Where images are saved
public_folder: "/images/uploads"  # URL path for images

collections:
  - name: "blog"  # Used in routes, e.g., /admin/collections/blog
    label: "Blog Posts"  # Used in the UI
    folder: "posts"  # Where blog posts are stored
    create: true  # Allow users to create new posts
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"  # Filename format
    fields:  # The fields for each blog post
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Entry Number", name: "entry", widget: "string"}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Featured Image", name: "image", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Excerpt", name: "excerpt", widget: "text", required: false}
  
  - name: "journal"  # For your personal journal entries
    label: "Journal Entries"
    folder: "journal"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Mood", name: "mood", widget: "string"}
      - {label: "Listening To", name: "listening", widget: "string", required: false}
      - {label: "Drinking", name: "drinking", widget: "string", required: false}
      - {label: "Content", name: "body", widget: "markdown"}

  - name: "settings"  # For your "Currently" sidebar
    label: "Sidebar Settings"
    files:
      - name: "currently"
        label: "Currently"
        file: "_data/currently.yml"
        fields:
          - {label: "Reading", name: "reading", widget: "string"}
          - {label: "Playing", name: "playing", widget: "string"}
          - {label: "Watching", name: "watching", widget: "string"}
          - {label: "Listening", name: "listening", widget: "string"}